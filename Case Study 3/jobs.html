    <h3>Coffee at JavaJam</h3>
    <p>Want to work at JavaJam? Fill out the form below to start your application. Required fileds are marked with an asterisk *</p>

    <form method="post" action="sign_up.php">
        <table>
            <tr>
                <td>*Name: </td>
                <td><input type="text" name="name" id="name" placeholder="Enter your name here" onblur="validate_name();"></td>
            </tr>
            <tr>
                <td>*E-mail: </td>
                <td><input type="text" name="email" id="email" placeholder="Enter your Email-ID here" onblur="validate_email();"></td>
            </tr>
            <tr>
                <td>Start Date: </td>
                <td><input type="date" name="date" id="date" onblur="validate_date();"></td>
            </tr>
            <tr>
                <td>*Experience: </td>
                <td><textarea name="experience" id="experience" rows="4" cols="36" placeholder="Enter your past experience here" required></textarea></td>
            </tr>
        </table>
        <input type="reset" value="Clear">
        <br>
        <br>
        <input type="submit" value="Apply Now">
